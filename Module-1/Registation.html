<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            font-family: "Poppins", sans-serif;
            font-weight: 600;
        }

        fieldset {
            width: 600px;
            height: 700px;
            margin: auto;
        }
    </style>
</head>

<body>
    <fieldset>
        <form action="" align="center">
            <table cellspacing="10px" align="center">
                <td>
                    <h1>Registration</h1>
                    <p>Personal Details</p>
                </td>
                <tr>
                    <td>
                        <label for="title">Full name</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Your Name">
                    </td>
                    <td>
                        <label for="title">Father name</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Father Name">
                    </td>
                    <td>
                        <label for="title">Mother name</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Mother Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="title">Date Of Birth</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Your DOB">
                    </td>
                    <td>
                        <label for="title">Full name</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Aadhar Name">
                    </td>
                    <td>
                        <label for="title">Email</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="title">Mobile Number</label>
                        <br>
                        <input type="number" name="" id="" placeholder="Enter Mobile number">
                    </td>
                    <td>
                        <label for="title">Gender</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter your Gender">
                    </td>
                    <td>
                        <label for="title">Address</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter your address">
                    </td>
                </tr>
            </table>
            <hr>
            <table cellspacing="10px" align="center">
                <td>
                    <p>Other Details</p>
                </td>
                <tr>
                    <td>
                        <label for="title">Stream</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Your Stream">
                    </td>
                    <td>
                        <label for="title">Previouse Class</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Previouse Class">
                    </td>
                    <td>
                        <label for="title">Hobbies</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter Your Hobbies">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="title">Account Number</label>
                        <br>
                        <input type="number" name="" id="" placeholder="Enter Account number">
                    </td>
                    <td>
                        <label for="title">Religion</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter your Religion">
                    </td>
                    <td>
                        <label for="title">Category</label>
                        <br>
                        <input type="text" name="" id="" placeholder="Enter your Category">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit"
                            style="background-color: orangered; padding: 5px 50px; border-radius: 10px; color: white;">
                    </td>
                </tr>
            </table>

        </form>
    </fieldset>
</body>

</html>
